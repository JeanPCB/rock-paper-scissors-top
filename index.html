<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jo-ken-po</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <h1>Jo-ken-po</h1>
      <p>
        <em>Or rock paper scissors, as you prefer...</em>
      </p>
    </header>

    <main>
      <section id="plays-ui">
        <div id="player-container">
          <h2>You</h2>

          <div>
            <p>?</p>
          </div>
        </div>

        <div id="vs-sign">
          <p>VS</p>
        </div>

        <div id="computer-container">
          <h2>Computer</h2>

          <div>
            <p>?</p>
          </div>
        </div>
      </section>

      <div>
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
