<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jo-ken-po</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="dflex al-center fdir-col gp-3 pd-4">
    <header class="text-center">
      <h1>Jo-ken-po</h1>
      <p>
        <em>Or rock paper scissors, as you prefer...</em>
      </p>
    </header>

    <main class="dflex fdir-col">
      <section id="plays-ui" class="dflex text-center gp-5">
        <div id="player-container" class="dflex fdir-col pd-4 gp-3">
          <h2>You</h2>

          <div class="sel-play-display dflex al-center jf-center">
            <p class="fs-3">?</p>
          </div>
        </div>

        <div id="vs-sign" class="dflex fdir-col jf-center">
          <p class="fs-2">x</p>
        </div>

        <div id="computer-container" class="dflex fdir-col pd-4 gp-3">
          <h2>Computer</h2>

          <div class="sel-play-display dflex al-center jf-center">
            <p class="fs-3">?</p>
          </div>
        </div>
      </section>

      <div id="plays-choices-container" class="dflex al-center jf-center gp-3">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
